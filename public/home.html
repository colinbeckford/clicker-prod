<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Scales Clicker </title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart", "line"] });
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="clicker.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="new-style.css" />
</head>

<body class="dark-teal">
    <header class="d-flex justify-content-between align-items-center p-3 dark-teal">
        <a href="home.html" class="text-decoration-none">
            <h1 class="mb-0 text-white">Scales Clicker</h1>
        </a>
        <svg onclick="openInputs()" xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor"
            class="bi bi-gear text-white" viewBox="0 0 16 16">
            <path
                d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0" />
            <path
                d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z" />
        </svg>
    </header>
    <div id="intro" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-6 text-center">
            <h1 class="mb-0 text-white">Scales Clicker</h1>
            <h3 class="mb-0 text-white">an analytical yo-yo freestyle scoring tool</h3>
            <a href="https://www.instagram.com/colinbeckford" class="text-decoration-none">
                <h5 class="mb-0 text-white">by colin beckford</h5>
            </a>
            <div class="row mt-2 justify-content-center">
                <div class="col-auto">
                    <label for="initial-yt-link" class="form-label text-white">Freestyle Link</label>
                    <input id="initial-yt-link" class="form-control form-control-sm" type="text" aria-label="yt-link">
                </div>
            </div>
            <div class="row mt-2 justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-outline-light btn-sm me-2" id="submit" onclick="loadData(false)">Score
                        Video</button>
                    <button class="btn btn-outline-light btn-sm" id="view-scores" onclick="loadData(true)">Replay
                        Clicks</button>
                </div>
            </div>
        </div>
    </div>
    <div id="main"></div>
    <div class="modal fade" id="inputsModal" tabindex="-1" aria-labelledby="inputsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content dark-teal text-white">
                <div class="modal-header">
                    <div class="w-100 text-center">
                        <h5 class="modal-title" id="inputsModalLabel">Settings</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="mb-3 text-center">
                        <label for="judge-name" class="form-label">Judge Name</label>
                        <input type="text" class="form-control" id="judge-name" name="judge-name" />
                    </div>
                    <div class="row mb-3">
                        <div class="col text-center">
                            <label for="positive-key" class="form-label">+1</label>
                            <input type="text" class="form-control form-control-sm" id="positive-key" value="k"
                                maxlength="1" />
                        </div>
                        <div class="col text-center">
                            <label for="negative-key" class="form-label">-1</label>
                            <input type="text" class="form-control form-control-sm" id="negative-key" value="j"
                                maxlength="1" />
                        </div>
                        <div class="col text-center">
                            <label for="double-key" class="form-label">+2</label>
                            <input type="text" class="form-control form-control-sm" id="double-key" value="2"
                                maxlength="1" />
                        </div>
                        <div class="col text-center">
                            <label for="submit-key" class="form-label">Save</label>
                            <input type="text" class="form-control form-control-sm" id="submit-key" value="0"
                                maxlength="1" />
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <div class="d-inline-flex align-items-center form-check form-switch">
                            <label for="flash-border-toggle" class="form-check-label me-2">
                                Flash Border During Clicks
                            </label>
                            <input class="form-check-input" type="checkbox" id="flash-border-toggle" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-light" onclick="closeInputs()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="flashPromptModal" tabindex="-1" aria-labelledby="flashPromptModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content  dark-teal text-white">
                <div class="modal-header">
                    <div class="w-100 text-center">
                        <h5 class="modal-title" id="flashPromptModalLabel">Flash Video Border</h5>
                    </div>
                </div>
                <div class="modal-body text-center">
                    <p>Flash video border during clicks?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success" onclick="closeFlash(true)">Yes</button>
                    <button type="button" class="btn btn-danger" onclick="closeFlash(false)">No</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
