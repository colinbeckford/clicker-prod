<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart", "line"] });
    </script>
    <script src="clicker.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="intro">
        <h1>Scales Clicker</h1>
        <h3>an analytical yo-yo freestyle scoring tool</h3>
        <div id="initial-input">
          <div>
            <label for="initial-yt-link">Freestyle Link</label>
            <input type="text" id="initial-yt-link" name="yt-link" />
          </div>
        </div>
        <div id="buttons">
          <div>
            <button id="submit" onclick="loadData(false)">Score Video</button>
          </div>
          <div>
            <button id="view-scores" onclick="loadData(true)">
              Show Scores for Video
            </button>
          </div>
        </div>
      </div>
      <div id="main">
        <h1>Scales Clicker</h1>
        <div id="initial-input">
          <div>
            <label for="yt-link">Freestyle Link</label>
            <input type="text" id="yt-link" name="yt-link" />
          </div>
        </div>
        <div id="buttons">
          <div>
            <button id="submit" onclick="loadData(false)">Score Video</button>
          </div>
          <div>
            <button id="view-scores" onclick="loadData(true)">
              Show Scores for Video
            </button>
          </div>
        </div>
      </div>
      <div id="judge-select">
        <select id="judge-pick"></select>
      </div>
      <!-- <div id="scoring">
        <div id="click-display">
          <h2 id="positive-display"></h2>
          <h2 id="negative-display"></h2>
        </div>
        <div id="video-post-container">
          <div id="video"></div>
          <div id="otherContent" tabindex="-1"></div>
          <div id="post-data">
              <div id="chart"></div>
          </div>
      </div>
      </div> -->
      <div id="scoring">
        <div id="click-display">
          <h2 id="positive-display"></h2>
          <h2 id="negative-display"></h2>
        </div>
        <div id="video-chart">
          <div id="video"></div>
          <div id="otherContent" tabindex="-1"></div>
          <div id="chart"></div>
        </div>
      </div>
      <div class="popup" id="flash-prompt">
        <p>Flash video border during clicks?</p>
        <div class="btn-container">
          <button class="btn btn-yes" onclick="closeFlash(true)">Yes</button>
          <button class="btn btn-no" onclick="closeFlash(false)">No</button>
        </div>
      </div>
      <div class="popup" id="inputs-popup">
        <div>
          <label for="judge-name">Judge Name</label>
          <input type="text" id="judge-name" name="judge-name" />
        </div>
        <div id="keybinds">
          <div>
            <label for="positive-key">+1</label>
            <input id="positive-key" value="k" size="1" />
          </div>
          <div>
            <label for="negative-key">-1</label>
            <input id="negative-key" value="j" size="1" />
          </div>
          <div>
            <label for="double-key">+2</label>
            <input id="double-key" value="2" size="1" />
          </div>
          <div>
            <label for="submit-key">Submit</label>
            <input id="submit-key" value="0" size="1" />
          </div>
        </div>
        <label for="flash-border-toggle">Flash Border During Clicks</label>
        <input type="checkbox" id="flash-border-toggle" />
        <div class="btn-container">
          <button class="btn btn-yes" onclick="closeInputs()">Save</button>
        </div>
      </div>
      <div class="popup" id="save-prompt">
        <p>Would you like to submit your scores?</p>
        <div class="btn-container">
          <button class="btn btn-yes" onclick="closeSave(true)">Yes</button>
          <button class="btn btn-no" onclick="closeSave(false)">No</button>
        </div>
      </div>
    </div>
  </body>
</html>
