<!-- head code -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Scales Clicker </title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart", "line"] });
    </script>
    <script src="clicker.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
<!-- body -->
  <body>
    <div id="container" class="column">
      <!-- homepage -->
      <div id="intro" class="column">
        <h1>Scales Clicker</h1>
        <h3>an analytical yo-yo freestyle scoring tool</h3>
        <div id="initial-input" class="column">
          <div>
            <label for="initial-yt-link">Freestyle Link</label>
            <input type="text" id="initial-yt-link" name="yt-link" />
          </div>
        </div>
        <div id="buttons" class="row">
          <div>
            <button id="submit" onclick="loadData(false)">Score Video</button>
          </div>
          <div>
            <button id="view-scores" onclick="loadData(true)">
              Show Scores for Video
            </button>
          </div>
        </div>
      </div>
      <!-- main page header - need to add keybinds somewhere -->
      <div id="main" class="column">
        <h1>Scales Clicker</h1>
        <div id="initial-input" class="column">
          <div>
            <label for="yt-link">Freestyle Link</label>
            <input type="text" id="yt-link" name="yt-link" />
          </div>
        </div>
        <div id="buttons" class="row">
          <div>
            <button id="submit" onclick="loadData(false)">Score Video</button>
          </div>
          <div>
            <button id="view-scores" onclick="loadData(true)">
              Show Scores for Video
            </button>
          </div>
        </div>
      </div>
      <!-- select for specific judge - should only be in replay div -->
      <div id="judge-select">
        <select id="judge-pick"></select>
      </div>
      <!-- display for + and -, should show on both modes -->
      <div id="scoring" class="column">
        <div id="click-display" class="row">
          <h2 id="positive-display"></h2>
          <h2 id="negative-display"></h2>
        </div>
        <!-- div for video and chart - need to split into two divs for different modes -->
        <div id="replay" class="row">
          <div id="focusable" tabindex="-1"></div>
          <div id="video"></div>
          <div id="chart"></div>
        </div>
      </div>
      <!-- popup for video flash (replay only version) -->
      <div class="popup column" id="flash-prompt">
        <p>Flash video border during clicks?</p>
        <div class="btn-container row">
          <button class="btn btn-yes" onclick="closeFlash(true)">Yes</button>
          <button class="btn btn-no" onclick="closeFlash(false)">No</button>
        </div>
      </div>
      <!-- popup for judge inputs/flash, need to obstruct for home page too -->
      <div class="popup" id="inputs-popup">
        <div class="column">
          <label for="judge-name">Judge Name</label>
          <input type="text" id="judge-name" name="judge-name" />
        </div>
        <div id="keybinds" class="row">
          <div>
            <label for="positive-key">+1</label>
            <input type="text" id="positive-key" value="k" maxlength="1" />
          </div>
          <div>
            <label for="negative-key">-1</label>
            <input type="text" id="negative-key" value="j" maxlength="1" />
          </div>
          <div>
            <label for="double-key">+2</label>
            <input type="text" id="double-key" value="2" maxlength="1" />
          </div>
          <div>
            <label for="submit-key">Save</label>
            <input type="text" id="submit-key" value="0" maxlength="1" />
          </div>
        </div>
        <label for="flash-border-toggle">Flash Border During Clicks</label>
        <input type="checkbox" id="flash-border-toggle" />
        <div class="btn-container">
          <button class="btn btn-yes" onclick="closeInputs()">Save</button>
        </div>
      </div>
      <!-- popup for saving scores -->
      <div class="popup" id="save-prompt">
        <p>Would you like to submit your scores?</p>
        <div class="btn-container">
          <button class="btn btn-yes" onclick="closeSave(true)">Yes</button>
          <button class="btn btn-no" onclick="closeSave(false)">No</button>
        </div>
      </div>
    </div>
  </body>
</html>
